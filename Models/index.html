<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNIST Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <style>
    #container {
      margin: 0px auto;
      width: 500px;
      height: 375px;
      border: 10px #333 solid;
    }
    #videoElement {
      width: 500px;
      height: 375px;
      background-color: #666;
    }
  </style>
</head>
<body onload="preload()">
  <div class="container">
    <div class="video-view">
      <h1 id="status">Loading Model..</h1> <br>
      <video autoplay="true" id="videoElement"></video>
      &nbsp;
      <canvas id="Mycanvas"></canvas>
    </div>
    <div class="prediction-view">
      <h1>Prediction : </h1> &nbsp; <h2 id="prediction"></h2>
    </div>
    <div class="control-panel"> 
      <button onclick="stop()">Stop</button> &nbsp;<button onclick="start()">Start</button> &nbsp; <button onclick="predict()">Predict</button>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
